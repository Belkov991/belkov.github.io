<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>乐队控制器 - 四轨版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 吉他手 -->
    <div class="member-container">
        <div class="avatar-wrapper">
            <img src="images/guitarist01.png"
                 class="music-avatar"
                 data-audio="audio/ElecGtr.wav"
                 data-img-normal="images/guitarist01.png"
                 data-img-active="images/guitarist02.png">
        </div>
        <input type="range" 
               class="volume-slider" 
               min="0" 
               max="100" 
               style="display: none;">
    </div>

    <!-- 贝斯手 -->
    <div class="member-container">
        <div class="avatar-wrapper">
            <img src="images/Bassist01.png"
                 class="music-avatar"
                 data-audio="audio/Bass.wav"
                 data-img-normal="images/Bassist01.png"
                 data-img-active="images/Bassist02.png">
        </div>
        <input type="range" 
               class="volume-slider" 
               min="0" 
               max="100" 
               style="display: none;">
    </div>

    <!-- 主唱 -->
    <div class="member-container">
        <div class="avatar-wrapper">
            <img src="images/singer01.png"
                 class="music-avatar"
                 data-audio="audio/Vox.wav"
                 data-img-normal="images/singer01.png"
                 data-img-active="images/singer02.png">
        </div>
        <input type="range" 
               class="volume-slider" 
               min="0" 
               max="100" 
               style="display: none;">
    </div>

    <!-- 鼓手 -->
    <div class="member-container">
        <div class="avatar-wrapper">
            <img src="images/drummer01.png"
                 class="music-avatar"
                 data-audio="audio/Drum.wav"
                 data-img-normal="images/drummer01.png"
                 data-img-active="images/drummer02.png">
        </div>
        <input type="range" 
               class="volume-slider" 
               min="0" 
               max="100" 
               style="display: none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
